<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mango Valley</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="./img/icon.png" />
		<link rel="stylesheet" href="./fonts/fonts.css" />
		<link rel="stylesheet" href="./fonts/stylesheet.css" />
	</head>
	<body>
		<span class="effect mango">Mango</span>
		<span class="effect valley">Valley</span>
		<div class="info-container">
			<h1 class="noSelect">Mango<br />Valley</h1>
			<div id="team" class="accordion team">
				<span class="noSelect">Equipo de desarrollo</span>
				<span class="noSelect">+</span>
				<div class="color-overlay"></div>
			</div>
			<div class="list">
				<div class="contenido-conatiner">
					<div class="profile">
						<img src="./img/1.jpg" alt="foto de perfil" />
						<span>Danna García</span>
						<p></p>
						<button>Más detalles...</button>
					</div>
					<div class="profile">
						<img src="./img/2.jpg" alt="foto de perfil" />
						<span>Sacha Lifszyc</span>
						<p>
							Frontend Developer con gran pasión por el diseño y desarrollo web.
						</p>
						<button>Más detalles...</button>
					</div>
				</div>
			</div>
			<div class="accordion projects">
				<span class="noSelect">Proyectos actuales</span>
				<span class="noSelect">+</span>
				<div class="color-overlay"></div>
			</div>
			<div class="list"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
